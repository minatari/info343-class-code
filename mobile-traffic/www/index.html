<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Seattle Traffic</title>
        
        <!-- Leaflet stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css" />

        <!-- your stylesheet -->
        <link rel="stylesheet" href="css/main.css"/>
        
        <!-- page icon -->
        <link rel="icon" href="img/page-icon.png"/>
    </head>
    <body>
        <!-- where my map will be -->
        <div id="map"></div>

        <!-- search bar -->
        <section id="searchBar">
            <h1>Seattle Traffic Cameras</h1>
            <p><input type="search" id="camera-filter-field" class="form-control"
                      placeholder="type to filter cameras" autofocus/></p>
            <div id="CounterText">test</div>
            <p id ="legend">SDOT Cameras in <span id="SDOTcolor">Blue</span> WSDOT Cameras in <span id="WSDOTcolor">Red</span></p>
        </section>


        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!-- Leaflet library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>

        <!-- your script file -->
        <script src="js/app.js"></script>
    </body>
</html>
